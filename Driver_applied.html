	<script type="text/javascript">
		var arr = new Array(); //先声明一维
		function text() {
			$.ajax({
				type: "post",
				async: false,
				data: 'number=' + $.cookie('user'),
				url: "http://localhost:8081/msg_orders_applied.php",
				dataType: "json",
				success: function(result) {
					for (var i = 0; i < result.length; i++) { //一维长度为length
						arr[i] = new Array(); //再声明二维
						arr[i][0] = "";
						arr[i][1] = result[i].Orderkey;
						arr[i][2] = result[i].Cargoname;
						arr[i][3] = result[i].Category;
						arr[i][4] = result[i].Beginplace;
						arr[i][5] = result[i].Endplace;
						arr[i][6] = result[i].Pay;
						arr[i][7] = result[i].Status;
						arr[i][8] = result[i].Reqtime;
						arr[i][9] = result[i].Weight;
						arr[i][10] = result[i].Publisher;
						arr[i][11] = result[i].Numbers;
						arr[i][12] = result[i].Publishtime;
					}
				}
			})
			return;
		}
	</script>
	<script>
		text();
		var table;
		var data = arr;
		$(function() {
			var table = $('#books').DataTable({
				data: data,
				"pagingType": "full_numbers",
				"bSort": true,
				"language": {
					"sProcessing": "处理中...",
					"sLengthMenu": "显示 _MENU_ 项结果",
					"sZeroRecords": "没有匹配结果",
					"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
					"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
					"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
					"sInfoPostFix": "",
					"sSearch": "搜索:",
					"sUrl": "",
					"sEmptyTable": "表中数据为空",
					"sLoadingRecords": "载入中...",
					"sInfoThousands": ",",
					"oPaginate": {
						"sFirst": "首页",
						"sPrevious": "上页",
						"sNext": "下页",
						"sLast": "末页"
					},
					"oAria": {
						"sSortAscending": ": 以升序排列此列",
						"sSortDescending": ": 以降序排列此列"
					}
				},
				"columnDefs": [{
					"searchable": false,
					"orderable": true,
					"targets": 0
				}, {
					"targets": [1, 7, 9, 10, 11],
					"visible": false,
				}, ],
				"order": [
					[1, 'asc']
				]
			});
			table.on('order.dt search.dt', function() {
				table.column(0, {
					search: 'applied',
					order: 'applied'
				}).nodes().each(function(cell, i) {
					cell.innerHTML = i + 1;
				});
			}).draw();
			$('#books tbody').on('click', 'tr', function() {
				if ($(this).hasClass('selected')) {
					$(this).removeClass('selected');
				} else {
					table.$('tr.selected').removeClass('selected');
					$(this).addClass('selected');
					document.getElementById("btn_add").click();
				}
			});
			$("#cancelAdd").on('click', function() {
				$("#addBookModal").find('input').val('')
			})
			$("#delete").on('click', function() {
				$.ajax({
					type: "post",
					async: false,
					url: "http://localhost:8081/driver_delete.php",
					data: $("#subform_driver_delete").serialize() + '&' + 'number=' + $.cookie('user'),
					dataType: "json",
					success: function(result) {
						alert('撤销成功!');
					}
				});
				location.reload();
			});
			$("#btn_add").click(function() {
				$("#addBook").modal()
				var rowData = table.rows('.selected').data()[0];
				var inputs = $("#addBookModal").find('input')
				for (var i = 0; i < inputs.length; i++) {
					$(inputs[i]).val(rowData[i + 1])
				}
			});
			$.fn.dataTable.ext.search.push(
				function(settings, data, dataIndex) {
					if (data[7] != '等待接单') {
						return false;
					}
					return true;
				}
			);
			table.draw();
		})
	</script>
